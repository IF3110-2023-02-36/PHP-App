version: '3.3'
services:
  web:
    image: if3110-2023-02-36-php-app:latest
    ports:
      - 8000:80
    build: 
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    ports:
      - 3307:3306
    env_file: .env
    volumes:
      - ./mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      - PMA_HOST=mysql
    ports:
      - 8081:80
    depends_on:
      - mysql